// Page navigation

// Merge Names functionality
function mergeNames(){
  let n1=document.getElementById("name1").value.trim();
  let n2=document.getElementById("name2").value.trim();
  if(!n1||!n2){alert("Enter both names!"); return;}
  let merged=n1.substring(0,Math.ceil(n1.length/2))+n2.substring(Math.floor(n2.length/2));
  document.getElementById("pairResult").textContent="ðŸ’– "+merged.replace(/\s+/g,"");
  let earn=(balance<400)?Math.floor(Math.random()*200)+1:Math.floor(Math.random()*100)+1;
  balance+=earn;
  document.getElementById("nairaBalance").textContent=balance;
  document.getElementById("name1").value="";
  document.getElementById("name2").value="";
}

// Copy merged name
function copyName(){
  let r=document.getElementById("pairResult").textContent.replace("ðŸ’– ","");

}

// Share merged name

  let r=document.getElementById("pairResult").textContent.replace("ðŸ’– ","");

}

// Change font

  let acc=document.getElementById("accountNumber").value.trim();
  let bank=document.getElementById("bankSelector").value;
  if(!acc){alert("Enter account!"); return;}
  history.push("â‚¦"+balance+" â†’ "+bank+" ("+acc+") on "+new Date().toLocaleString());
  document.getElementById("historyList").innerHTML=history.map(h=>"<li>"+h+"</li>").join("");
  balance=0;
  document.getElementById("nairaBalance").textContent=balance;
  document.getElementById("withdrawSection").classList.add("hidden");
  document.getElementById("accountNumber").value="";
}
